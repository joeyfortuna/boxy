function initPage() {
		boxy= BOXY("canvas");

      	//boxy.setDebug();

      	//boxy.toggleGravity();

      	boxy.setContactCallback(contact);

      	var ball1=boxy.makeDynamicBall('ball1', .7, 4, 8.5);
      	var ball2=boxy.clone('ball1','ball2', 15, 8);

      	boxy.setBodyImage('ball3', 'images/dot.png', 50, 50);
